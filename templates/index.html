<html>
    <head>
        <title>AirNews</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="AirNews" />
        <meta name="keywords" content="HackCMU 2014" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="{{ url_for('static',filename='js/skel.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/init.js') }}"></script>

            <link rel="stylesheet" href="{{ url_for('static',filename='css/skel.css') }}" type="text/css"/>
            <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css"/>
            <link rel="stylesheet" href="{{ url_for('static',filename='css/style-wide.css') }}" type="text/css" />
            <link rel="stylesheet" href="{{ url_for('static',filename='css/style-noscript.css') }}" type="text/css" />

        <!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    </head>
    <body class="loading">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">

                <!-- Header -->
                    <header id="header">
                        <h1>{{theOne.title}}</h1>
                        <nav>
                            <ul id="options">

                                <li><a href="/about"><img src = "{{ url_for('static',filename='css/images/about_button2.png') }}" height ="70" width="70" onmouseover="bigImg(this)" onmouseout="normalImg(this)"></a></li>

                                <li><a href="/"><img src = "{{ url_for('static',filename='css/images/next_button2.png') }}" height ="70" width="70" onmouseover="bigImg(this)" onmouseout="normalImg(this)"></a></li>

                                <li><a href="/detail/{{theOne.ID}}"><img src = "{{ url_for('static',filename='css/images/like_button2.png') }}" height ="70" width="70" onmouseover="bigImg(this)" onmouseout="normalImg(this)"></a></li>

                            </ul>
                        </nav>
                        <script>
                            function bigImg(x) {
                                x.style.height = "80px";
                                x.style.width = "80px";
                            }

                            function normalImg(x) {
                                x.style.height = "70px";
                                x.style.width = "70px";
                            }
                        </script>
                        
                    </header>

                <!-- Footer -->
                    <footer id="footer">
                        <span class="copyright">HackCMU 2014</span>
                    </footer>
                
            </div>
        </div>
    </body>
</html>
